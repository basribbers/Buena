<h1>Afspraak maken</h1>
<h3>Een afspraak maken voor een intake gesprek</h3>
<form class="form-horizontal"  method="post" action="http://www.xs4all.nl/cgi-bin/mail-a-form">
<input name="to" value="gemimah@buena-comunicacion.nl" type="hidden"><input name="nextpage" value="bedankt-voor-uw-afspraak.html" type="hidden">
<input name="subject" id="onderwerp" class="onderwerp">
<fieldset>
<div class="form-group required">
<label  class="control-label col-sm-2" for="voornaam">Voornaam:</label>
<div class="col-sm-4">
<input  class="form-control" type="text" name="voornaam" id="voornaam" required>
</div>
</div>
<div class="form-group required">
<label  class="control-label col-sm-2" for="achternaam">Achternaam:</label>
<div class="col-sm-4">
<input class="form-control" type="text" name="achternaam" id="achternaam" required>
</div>
</div>
<div class="form-group required">
<label  class="control-label col-sm-2" for="email">Email:</label>
<div class="col-sm-4">
<input class="form-control" type="text" name="email" id="email" required>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="telefoon">Telefoon:</label>
<div class="col-sm-4">
<input class="form-control" type="text" name="telefoon" id="telefoon">
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="mobiel">Mobiel:</label>
<div class="col-sm-4">
<input class="form-control" type="text" name="mobiel" id="mobiel">
</div></div>
<div class="form-group">
<label class="control-label col-sm-2" for="locatie">Locatie:</label>
<div class="col-sm-4">
<select class="form-control" type="select" name="locatie" id="locatie">
<option>Almere</option>
<option>Hilversum</option>
<option>Haarlem</option></select>
</div></div>
<div class="form-group">
<label class="control-label col-sm-2" for="opmerking">Uw voorkeur voor datum/tijd:</label>
<div class="col-sm-4"><textarea id="opmerking" class="form-control" rows="10" cols="50" name="opmerking" ></textarea></div>
</div>
</fieldset>
<div class="form-group"><div class="col-sm-offset-2 col-sm-10"> <input class="btn btn-primary" value="Verzenden" id="submit" type="submit"> <input class="btn btn-primary" value="Wissen" type="reset"></div></div>
</form>
</div>
</div>
<div class="col-sm-1" style="background-color:white;"></div>
</div>
